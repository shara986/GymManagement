<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FitPro - Diet Tracking</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-logo">Fit<span>Pro</span></div>
            <div class="menu-item">
                <i class="fas fa-tachometer-alt"></i> <a href="dashboard.html">Dashboard</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-home"></i> <a href="home.html">Home</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-info-circle"></i> <a href="about.html">About</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-envelope"></i> <a href="contact.html">Contact</a>
            </div>
            <div class="menu-item" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> <a href="login.html">Log out</a>
            </div>
        </aside>

        <main class="main-content">
            <div class="header creative-header">
                <h1>Diet Tracking</h1>
                <p>Track your daily meals and nutrition</p>
                <div class="user-info">
                    <img id="user-avatar" src="" alt="User Avatar" />
                    <span id="user-name"></span>
                </div>
               
            </div>

            <section class="content-section active">
                <div class="diet-tracking">
                    <h3>Diet Tracking</h3>
                    <div class="diet-form">
                        <div class="form-group">
                            <label for="diet-date">Date:</label>
                            <input type="date" id="diet-date" value="">
                        </div>
                        <div class="form-group">
                            <label for="meal-type">Meal Type:</label>
                            <select id="meal-type">
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snack">Snack</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="food-items">Food Items:</label>
                            <textarea id="food-items" placeholder="List the foods you ate"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="calories">Calories:</label>
                            <input type="number" id="calories" placeholder="Approximate calories">
                        </div>
                        <div class="form-group">
                            <label for="diet-notes">Notes:</label>
                            <textarea id="diet-notes" placeholder="Any additional notes"></textarea>
                        </div>
                        <button id="log-meal-btn" class="btn-primary">Log Meal</button>
                    </div>
                    <div class="diet-logs" id="diet-logs">
                        <!-- Diet logs will be loaded here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
